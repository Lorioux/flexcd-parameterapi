openapi: 3.0.2
info:
  title: Parameter
  version: "1.0"
servers:
- url: https://api.flexcd.test/v1/
paths:
  /parameter:
    get:
      description: 'Retrie a parameter by Id '
      operationId: get_parameter
      parameters:
      - explode: true
        in: query
        name: id
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
          description: Parameter data
      x-openapi-router-controller: openapi_server.controllers.default_controller
    post:
      description: 'Add a new paremeter for a specific command known as owner '
      operationId: add_parameter
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Parameter'
      responses:
        "200":
          description: OK
      summary: Add parameter
      x-openapi-router-controller: openapi_server.controllers.default_controller
  /parameter/{workflowId}/{Id}:
    get:
      description: Retrieve the parameter by workflow Id and parameter Id
      operationId: get_parameter_by_id
      parameters:
      - explode: false
        in: path
        name: workflowId
        required: true
        schema:
          type: string
        style: simple
      - explode: false
        in: path
        name: Id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
          description: Parameter Value
      x-openapi-router-controller: openapi_server.controllers.default_controller
components:
  schemas:
    Parameter:
      example:
        default: default
        name: name
        description: description
        id: id
        commandId: commandId
        workflowId: workflowId
      properties:
        id:
          title: id
          type: string
        name:
          title: name
          type: string
        description:
          title: description
          type: string
        default:
          title: default
          type: string
        commandId:
          title: commandId
          type: string
        workflowId:
          title: workflowId
          type: string
      required:
      - commandId
      - default
      - description
      - id
      - name
      - workflowId
      title: Parameter
      type: object
    Response:
      type: string
